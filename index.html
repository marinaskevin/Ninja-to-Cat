<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ninja to Cat</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
        	$('img').click(function() {
        		var swapImage = $(this).attr("src");
        		$(this).attr("src",$(this).attr("data-alt-src"));
        		$(this).attr("data-alt-src",swapImage);
        	});
        });
    </script>
</head>
<body>
	<div>
		<img src="img/ninja0.png" data-alt-src="img/cat0.png" alt="ninjacat1">
		<img src="img/ninja1.png" data-alt-src="img/cat1.png" alt="ninjacat2">
		<img src="img/ninja2.png" data-alt-src="img/cat2.png" alt="ninjacat3">
		<img src="img/ninja3.png" data-alt-src="img/cat3.png" alt="ninjacat4">
		<img src="img/ninja4.png" data-alt-src="img/cat4.png" alt="ninjacat5">
	</div>
</body>
</html>
